<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Verificare simptome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .symptom-columns {
            column-count: 2;
            column-gap: 40px;
        }
        .form-check {
            break-inside: avoid;
        }
        .btn-group-custom {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Verifică simptomele</h1>

    <form method="post">
        {% csrf_token %}
        <div class="symptom-columns">
            {% for field in form %}
                <!-- <div class="form-check">
                    {{ field }} {{ field.label_tag }}
                </div> -->

                <div class="form-check">
                    <label class="form-check-label" for="{{ field.id_for_label }}">
                        {{ field }} {{ field.label }}
                    </label>
                </div>
            {% endfor %}
        </div>

        <div class="btn-group-custom">
            <a href="{% url 'services:home' %}" class="btn btn-secondary">Acasă</a>
            <a href="{% url 'appointments:my_appointments' %}" class="btn btn-outline-primary">Vezi programările</a>
            <a href="{% url 'reviews:list' %}" class="btn btn-outline-info">Vezi recenzii</a>

            <button type="submit" class="btn btn-success">Primește o recomandare</button>
        </div>
    </form>
</body>
</html>
