<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare Clinică</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8;
            padding-top: 50px;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="mb-4">Înregistrare Clinică</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Înregistrează clinica</button>
        <a href="{% url 'services:home' %}" class="btn btn-secondary mb-3">Acasă</a>
    </form>

    <p class="mt-3">
        Ai deja cont? 
        <a href="{% url 'clinics:clinic_login' %}">Autentifică-te aici</a>.
    </p>
</div>
</body>
</html>
