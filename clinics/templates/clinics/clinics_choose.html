<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Alege autentificare clinică</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .confirmation-card {
      max-width: 500px;
      width: 100%;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .confirmation-card h2 {
      color: #1c0270;
      margin-bottom: 1rem;
    }
    .confirmation-card p.description {
      margin-bottom: 1.5rem;
      color: #555;
    }
    .confirmation-card .btn {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
    }
    .confirmation-card .btn + .btn {
      margin-top: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="confirmation-card text-center">
    <h2>Bun venit, dragă clinică!</h2>
    <p class="description">
      Promovează-ți serviciile medicale pe platforma noastră pentru a atinge categoria 
      de pacienți specifică. Vei primi recenzii verificate care te vor ajuta să îți 
      îmbunătățești calitatea serviciilor medicale!
    </p>

    <a href="{% url 'clinics:clinic_login' %}" class="btn btn-primary">
      Autentificare (Login)
    </a>
    <a href="{% url 'clinics:clinic_register' %}" class="btn btn-outline-primary">
      Creare cont (Sign up)
    </a>

    <a href="{% url 'services:home' %}" class="btn btn-secondary mt-3">
      Acasă
    </a>
  </div>
</body>
</html>
