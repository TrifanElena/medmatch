<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8">
        <title>Autentificare</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f8f9fa;
                margin-top: 40px;
            }
            .confirmation-card {
                max-width: 600px;
                margin: 0 auto;
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }
            h2 {
                color: #1c0270;
            }
        </style>
    </head>
<body class="container mt-5"> <a href="{% url 'services:home' %}" class="btn btn-secondary mb-3">Acasă</a>

    <h2>Autentificare</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Autentifică-te</button>
    </form>
    <p class="mt-3">Nu ai cont? <a href="{% url 'users:register' %}">Creează un cont</a>.</p>
</body>
</html>
